spring.application.name=user-service
server.port=0
eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}

spring.datasource.url=jdbc:mysql://localhost:3306/thesis
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

keycloak.resource=thesis-microservices
keycloak.auth-server-url=http://localhost:8089/auth
keycloak.ssl-required=external
keycloak.realm=thesis
keycloak.credentials.secret=b3b38168-c8b1-43aa-bf32-4b45fa6c2ae8
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true